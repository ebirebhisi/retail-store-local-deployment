apiVersion: v1
kind: ServiceAccount
metadata:
  name: dev-readonly
  namespace: retail
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dev-readonly-role
  namespace: retail
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints", "configmaps"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dev-readonly-binding
  namespace: retail
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: dev-readonly-role
subjects:
- kind: ServiceAccount
  name: dev-readonly
  namespace: retail

